<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" class="display" value="" disabled>
          </td>
        </tr>
        <tr>
          <td><button class="calc-btn">7</button></td>
          <td><button class="calc-btn">8</button></td>
          <td><button class="calc-btn">9</button></td>
          <td><button class="calc-operator">รท</button></td>
        </tr>
        <tr>
          <td><button class="calc-btn">4</button></td>
          <td><button class="calc-btn">5</button></td>
          <td><button class="calc-btn">6</button></td>
          <td><button class="calc-operator">ร</button></td>
        </tr>
        <tr>
          <td><button class="calc-btn">1</button></td>
          <td><button class="calc-btn">2</button></td>
          <td><button class="calc-btn">3</button></td>
          <td><button class="calc-operator">-</button></td>
        </tr>
        <tr>
          <td><button class="calc-btn">0</button></td>
          <td><button class="calc-clear">C</button></td>
          <td><button class="calc-equal">=</button></td>
          <td><button class="calc-operator">+</button></td>
        </tr>
      </table>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
